<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>


    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__content">
                    <a class="header__logo-link" href="">
                        <img class="header__logo" src="./images/logo.svg" alt="logo">
                    </a>
                    <form class="form" action="">
                        <input class="form__input" type="text" placeholder="Найти...">
                        <input class="input__search" type="submit" value="">
                    </form>
                    <div class="header__content-profile">
                        <p class="header__content-name">Константин</p>
                        <img class="header__content-icon" src="./images/avatar.jpg" alt="avatar">
                    </div>
                    <div class="header__mobile-icon">
                        <a class="header__mobile-list" href="#">
                            <img class="header__mobile-icon" src="./images/mobile-icon.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="content">
        <div class="container">
            <h2 class="content__title">Наши партнеры</h2>
         <div class="partners">
             <div class="partners__inner">
                 <div class="partners__cart">
                     <div class="partners__content">
                         <img class="partners__img" src="./images/partners/partner-1.jpg" alt="#">
                     </div>
                     <div class="partners__content">
                        <img class="partners__img" src="./images/partners/partner-2.jpg" alt="#">
                    </div>
                    <div class="partners__content">
                        <img class="partners__img" src="./images/partners/partner-3.jpg" alt="#">
                    </div>
                    <div class="partners__content">
                        <img class="partners__img" src="./images/partners/partner-4.jpg" alt="#">
                    </div>
                    <div class="partners__content">
                        <img class="partners__img" src="./images/partners/partner-5.jpg" alt="#">
                    </div>
                    <div class="partners__content">
                        <img class="partners__img" src="./images/partners/partner-6.jpg" alt="#">
                    </div>
                    <div class="partners__content">
                        <img class="partners__img" src="./images/partners/partner-7.jpg" alt="#">
                    </div>
                 </div>
             </div>
         </div>
        </div>
    </section>


</body>

</html>
